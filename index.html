<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock, Paper, Scissors</h1>

  <div id="gamefield">
    <img id="player-hand" class="player" src="img/hand_rock.png">
    <img id="computer-hand" class="player" src="img/hand_rock.png">
    <div id="texts">
      <div id="result"><h1>
      </h1></div>
    </div>
  </div>

  <div id="buttons">
    <button onclick="playerDraw('rock')" class="rock"></button>
    <button onclick="playerDraw('paper')" class="paper"></button>
    <button onclick="playerDraw('scissors')" class="scissors"></button>
  </div>
<script src="script.js"></script>
</body>
</html>
